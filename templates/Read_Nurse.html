{%extends 'base.html'%}
{%block containt%}

{%include 'nav_admin.html'%}
<br>
{%for i in read%}
<div class="card bg-dark text-light">
    <div class="card-body">
      <h5 class="card-title">Name : {{i.Name}}</h5>
      <p class="card-text">Age: {{i.Age}}</p>
      <p class="card-text">Department : {{i.Department}}</p>
      <p class="card-text">Shift : {{i.Shift}}</p>

      <a href="{%url 'Update_Nurse' i.id%}" class="card-link btn btn-primary"> Update </a>
      <a href="{%url 'Delete_Nurse' i.id%}" class="card-link btn btn-primary"> Delete </a>
      
         </div>
    <hr>
    {%endfor%}
    {%endblock%}
